{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminando viaje: {{ object.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        <p>¿Confirmás la eliminación?</p>
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'detalle_viaje' object.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
