{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h2 class="mb-4 text-center">Editar datos de tu cuenta</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">Nombre</label>
                    {{ form.first_name|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Apellido</label>
                    {{ form.last_name|add_class:"form-control" }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email|add_class:"form-control" }}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'bienvenida' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
